language: node_js
node_js:
  - '10'
  - '12'
cache: npm
script:
  - npm run lint
  - npm run coverage:ci
jobs:
  include:
    - stage: release
      if: (tag =~ ^v)
      git:
        depth: 1
      node_js: '12'
      before_install:
        - npm i -g makeshift && makeshift -r https://registry.npmjs.org
      deploy:
        - provider: npm
          edge: true
          email:
            secure: ''
          api_key:
            secure: ''
          on:
            tags: true
            repo: jormaechea/aws-http-api-gateway
        - provider: script
          script: |
                  # Upload coverage to coveralls
                  if [[ -d .nyc_output ]]; then
                    npm install --save-dev coveralls@2
                    nyc report --reporter=text-lcov | coveralls
                  fi
          on:
            tags: true
            repo: jormaechea/aws-http-api-gateway
